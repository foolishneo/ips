<form [formGroup]="bankAccForm" class="mt-4 p-3 pb-4 pt-4">
  <div class="row">
    <div class="col-sm">
      <mat-label>Account Name</mat-label>
      <br />
      <input formControlName="accountName" matInput />
    </div>
    <div class="col-sm">
      <mat-label>Account Holder First Name</mat-label>
      <br />
      <input formControlName="holderFirstName" matInput />
    </div>
    <div class="col-sm">
      <mat-label>Account Holder Last Name</mat-label>
      <br />
      <input formControlName="holderLastName" matInput />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm">
      <mat-label>TFN</mat-label>
      <br />
      <input formControlName="tfn" matInput />
    </div>
    <div class="col-sm">
      <mat-label>Bank Account Number</mat-label>
      <br />
      <input formControlName="accNumber" matInput />
    </div>
    <div class="col-sm">
      <mat-label>Bank Account BSB</mat-label>
      <br />
      <input formControlName="bsb" matInput />
    </div>
  </div>
</form>

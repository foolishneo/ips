<form [formGroup]="bankAccForm" class="p-3 pb-4 pt-4">
  <div class="row">
    <div class="col-sm">
      <mat-label>Account Name</mat-label>
      <br />
      <input formControlName="accountName" matInput />
    </div>
    <div class="col-sm">
      <mat-label>Company Name</mat-label>
      <br />
      <input formControlName="companyName" matInput />
    </div>    
  </div>

  <div class="row mt-3">
    <div class="col-sm">
      <mat-label>ABN</mat-label>
      <br />
      <input formControlName="abn" matInput />
    </div>
    <div class="col-sm">
      <mat-label>Bank Account Number</mat-label>
      <br />
      <input formControlName="accNumber" matInput />
    </div>
    <div class="col-sm">
      <mat-label>Bank Account BSB</mat-label>
      <br />
      <input formControlName="bsb" matInput />
    </div>
  </div>

  <div class="row mt-3">
    <mat-form-field appearance="fill" class="ml-3">
      <mat-label>Number of Officers</mat-label>
      <mat-select formControlName="noOfOfficers">
        <mat-option *ngFor="let noi of [1, 2, 3, 4, 5, 6]" [value]="noi">
          {{noi}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div formArrayName="officers">
    <div *ngFor="let item of noOfOfficers; let i = index">        
      <app-officer formControlName="{{i}}"></app-officer>
    </div>    
  </div>
</form>
